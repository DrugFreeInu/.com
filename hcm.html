<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
}

/* MAIN IMAGE (front) */
.main {
  max-width: 90vw;
  max-height: 90vh;
  position: relative;
  z-index: 3;

  filter:
    drop-shadow(0 0 12px rgba(255,255,255,0.65))
    drop-shadow(0 0 26px rgba(255,255,255,0.55));
}

/* EDGE COLOR GLOW — ultra smooth */
.glow {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    #00ffff,
    #ff4dff,
    #ffff00,
    #00ff66,
    #00ffff
  );

  /* HUGE travel distance = tiny per-frame movement */
  background-size: 800% 800%;
  animation: glowMove 28s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter:
    blur(42px)
    brightness(2.15)
    saturate(2.3);
  opacity: 1;
}

/* SHIMMER — locked to same timing */
.shimmer {
  position: absolute;
  inset: 0;
  z-index: 4;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.0) 34%,
    rgba(0,255,255,0.85) 49%,
    rgba(255,0,200,0.85) 56%,
    rgba(255,255,255,0.0) 71%
  );

  background-size: 800% 800%;
  animation: shimmerMove 28s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(2.4px);
  opacity: 0.9;
}

/* Matched animations */
@keyframes glowMove {
  0%   { background-position:   0% 50%; }
  100% { background-position: 800% 50%; }
}

@keyframes shimmerMove {
  0%   { background-position:   0% 50%; }
  100% { background-position: 800% 50%; }
}
</style>
</head>

<body>

<div class="wrap">

  <!-- smooth glow -->
  <div class="glow"></div>

  <!-- white hearts -->
  <img
    class="main"
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >

  <!-- smooth shimmer -->
  <div class="shimmer"></div>

</div>

</body>
</html>
