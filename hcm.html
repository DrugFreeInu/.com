<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
  width: 90vw;
  height: 90vh;
}

/* White glow layer (behind) */
.glow {
  position: absolute;
  inset: 0;
  z-index: 1;

  background: white;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter:
    blur(6px)
    opacity(0.65);
}

/* Rainbow heart on top */
.chain {
  position: absolute;
  inset: 0;
  z-index: 2;

  background: conic-gradient(
    #ff4dff,
    #00ffff,
    #00ff66,
    #ffff00,
    #ff6600,
    #ff4dff
  );

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(1px) brightness(1.25);
}
</style>
</head>

<body>

<div class="wrap">
  <!-- White glow behind -->
  <div class="glow"></div>

  <!-- Rainbow outline on top -->
  <div class="chain"></div>
</div>

</body>
</html>
