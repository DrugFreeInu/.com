<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
}

/* MAIN IMAGE (front) */
.main {
  max-width: 90vw;
  max-height: 90vh;
  position: relative;
  z-index: 2;

  /* keep crisp white edge */
  filter:
    drop-shadow(0 0 12px rgba(255,255,255,0.65))
    drop-shadow(0 0 26px rgba(255,255,255,0.55));
}

/* COLOR GLOW (behind, MUCH stronger + smoother) */
.glow {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    #00ffff,
    #ff4dff,
    #ffff00,
    #00ff66,
    #00ffff
  );
  background-size: 500% 500%;
  animation: glowMove 14s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  /* STRONG BLOOM */
  filter:
    blur(40px)
    brightness(2.2)
    saturate(2.4);
  opacity: 1;
}

/* COLOR SHIMMER (smoother + less twitchy) */
.shimmer {
  position: absolute;
  inset: 0;
  z-index: 3;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.0) 32%,
    rgba(0,255,255,0.9) 48%,
    rgba(255,0,200,0.9) 56%,
    rgba(255,255,255,0.0) 70%
  );
  background-size: 300% 300%;
  animation: shimmer 12s ease-in-out infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(2.2px);
  opacity: 0.95;
}

/* Animations */
@keyframes glowMove {
  0%   { background-position:   0% 50%; }
  100% { background-position: 500% 50%; }
}

@keyframes shimmer {
  0%   { background-position:   0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position:   0% 50%; }
}
</style>
</head>

<body>

<div class="wrap">

  <!-- colored animated glow -->
  <div class="glow"></div>

  <!-- main white image -->
  <img
    class="main"
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >

  <!-- color shimmer on top -->
  <div class="shimmer"></div>

</div>

</body>
</html>
