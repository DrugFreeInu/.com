<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: white;
}

/* WRAP MUST SIZE TO IMAGE */
.wrap {
  position: relative;
  display: inline-block;
}

/* ECHO JR TEXT */
.echo {
  position: absolute;
  top: -44px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  opacity: 0.75;
  z-index: 20;
}

/* MAIN IMAGE */
.main {
  display: block;
  max-width: 90vw;
  max-height: 90vh;
  position: relative;
  z-index: 4;

  filter:
    drop-shadow(0 0 12px rgba(255,255,255,0.65))
    drop-shadow(0 0 26px rgba(255,255,255,0.55));
}

/* COLOR FILL */
.fill {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    #00ffff,
    #ff4dff,
    #ffff00,
    #00ff66,
    #00ffff
  );
  background-size: 300% 300%;
  animation: flow 12s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(14px) brightness(1.35) saturate(1.6);
  opacity: 0.4;
}

/* EDGE GLOW */
.glow {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;

  background: linear-gradient(120deg, #ffffff, #ffffff, #ffffff);
  background-size: 300% 300%;
  animation: flow 14s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(42px) brightness(2.1);
  opacity: 0.95;
}

/* SHIMMER */
.shimmer {
  position: absolute;
  inset: 0;
  z-index: 5;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.0) 35%,
    rgba(0,255,255,0.7) 48%,
    rgba(255,0,200,0.7) 54%,
    rgba(255,255,255,0.0) 68%
  );
  background-size: 320% 320%;
  animation: flow 10s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(2px);
  opacity: 0.75;
}

/* INVISIBLE HEART HIT ZONES */
.hit {
  position: absolute;
  background: transparent;
  border: none;
  padding: 0;
  opacity: 0;
  cursor: pointer;
  z-index: 10;
}

/* THESE ARE % BASED â€” SCALE WITH IMAGE */
.heart-1 { width: 14%; height: 14%; top: 38%; left: 30%; }
.heart-2 { width: 14%; height: 14%; top: 46%; left: 44%; }
.heart-3 { width: 14%; height: 14%; top: 54%; left: 58%; }

/* INFO PANEL */
.panel {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 100;
}

.panel.active {
  opacity: 1;
  pointer-events: auto;
}

.panel-box {
  background: rgba(10,10,10,0.85);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 32px 36px;
  border-radius: 20px;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,255,255,0.15);
}

.panel-box h3 {
  margin: 0 0 12px;
  font-weight: 500;
}

.panel-box p {
  margin: 0;
  font-size: 14px;
  opacity: 0.8;
}

/* MOTION */
@keyframes flow {
  from { background-position: 0% 50%; }
  to   { background-position: 100% 50%; }
}
</style>
</head>

<body>

<div class="wrap">
  <div class="echo">All systems are calm.</div>

  <div class="fill"></div>
  <div class="glow"></div>

  <img class="main" src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png">

  <div class="shimmer"></div>

  <!-- invisible hearts -->
  <button class="hit heart-1" data-title="Security" data-msg="Integrity verified. No anomalies detected."></button>
  <button class="hit heart-2" data-title="Uptime" data-msg="Running smoothly. No interruptions."></button>
  <button class="hit heart-3" data-title="Presence" data-msg="Light is steady. Nothing needs attention."></button>
</div>

<div class="panel" id="panel">
  <div class="panel-box">
    <h3 id="panelTitle"></h3>
    <p id="panelMsg"></p>
  </div>
</div>

<script>
const panel = document.getElementById('panel');
const title = document.getElementById('panelTitle');
const msg = document.getElementById('panelMsg');

document.querySelectorAll('.hit').forEach(btn => {
  btn.addEventListener('click', () => {
    title.textContent = btn.dataset.title;
    msg.textContent = btn.dataset.msg;
    panel.classList.add('active');
  });
});

panel.addEventListener('click', () => {
  panel.classList.remove('active');
});
</script>

</body>
</html>
