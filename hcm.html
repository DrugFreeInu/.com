<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
}

/* COLOR-REACTIVE GLOW (behind) */
.glow {
  position: absolute;
  inset: 0;
  z-index: 0;

  max-width: 90vw;
  max-height: 90vh;

  filter:
    drop-shadow(0 0 20px rgba(255,255,255,0.6))
    drop-shadow(0 0 40px rgba(255,255,255,0.5))
    drop-shadow(0 0 80px rgba(255,255,255,0.35));

  animation: glowColor 6s linear infinite;
}

/* MAIN IMAGE (front, unchanged white) */
.main {
  position: relative;
  z-index: 1;

  max-width: 90vw;
  max-height: 90vh;

  filter:
    drop-shadow(0 0 10px rgba(255,255,255,0.6))
    drop-shadow(0 0 20px rgba(255,255,255,0.5))
    drop-shadow(0 0 40px rgba(255,255,255,0.4))
    drop-shadow(0 0 80px rgba(255,255,255,0.25));
}

/* Hue rotation ONLY affects the glow */
@keyframes glowColor {
  0%   { filter: hue-rotate(0deg)   drop-shadow(0 0 20px rgba(255,255,255,0.6)) drop-shadow(0 0 40px rgba(255,255,255,0.5)) drop-shadow(0 0 80px rgba(255,255,255,0.35)); }
  50%  { filter: hue-rotate(180deg) drop-shadow(0 0 20px rgba(255,255,255,0.6)) drop-shadow(0 0 40px rgba(255,255,255,0.5)) drop-shadow(0 0 80px rgba(255,255,255,0.35)); }
  100% { filter: hue-rotate(360deg) drop-shadow(0 0 20px rgba(255,255,255,0.6)) drop-shadow(0 0 40px rgba(255,255,255,0.5)) drop-shadow(0 0 80px rgba(255,255,255,0.35)); }
}
</style>
</head>

<body>

<div class="wrap">
  <!-- Glow layer -->
  <img
    class="glow"
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt=""
  >

  <!-- Main white image -->
  <img
    class="main"
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >
</div>

</body>
</html>
