<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
  width: 90vw;
  height: 90vh;
}

/* White base */
.wrap img {
  position: absolute;
  inset: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  z-index: 1;
}

/* Color layer (original hues preserved) */
.chain {
  position: absolute;
  inset: 0;
  z-index: 2;

  background: conic-gradient(
    #ff4dff,
    #00ffff,
    #00ff66,
    #ffff00,
    #ff6600,
    #ff4dff
  );

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(1px) brightness(1.3);
}

/* Warm bias on left */
.chain::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255, 140, 0, 0.18);
  mix-blend-mode: overlay;
}

/* Cool bias on right */
.chain::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    90deg,
    rgba(0,0,0,0) 50%,
    rgba(0,180,255,0.22) 100%
  );
  mix-blend-mode: overlay;
}
</style>
</head>

<body>

<div class="wrap">
  <img src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png" alt="Heart Chain">
  <div class="chain"></div>
</div>

</body>
</html>
