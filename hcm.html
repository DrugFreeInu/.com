<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Wrapper to stack layers */
.wrap {
  position: relative;
  width: 90vw;
  height: 90vh;
}

/* Base white heart chain */
.wrap img {
  position: absolute;
  inset: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  display: block;
  z-index: 1;
}

/* Colored overlay (warm -> cool, left -> right) */
.chain {
  position: absolute;
  inset: 0;
  z-index: 2;

  background: linear-gradient(
    90deg,
    #ff9a3c,
    #ff6a88,
    #ffd36a,
    #7cffd1,
    #00ffff,
    #4da6ff
  );

  /* Mask using the same PNG */
  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  /* Soft color hug */
  filter: blur(1px) brightness(1.35);
}
</style>
</head>

<body>

<div class="wrap">
  <!-- White base -->
  <img
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >

  <!-- Color overlay -->
  <div class="chain"></div>
</div>

</body>
</html>
