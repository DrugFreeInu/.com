<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Wrapper */
.wrap {
  position: relative;
  width: 90vw;
  height: 90vh;
}

/* Base image */
.wrap img {
  position: absolute;
  inset: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  z-index: 2;
}

/* Animated color + glow layer */
.chain-glow {
  position: absolute;
  inset: 0;
  z-index: 1;

  background: conic-gradient(
    #ff4dff,
    #00ffff,
    #00ff66,
    #ffff00,
    #ff6600,
    #ff4dff
  );

  background-size: 200% 200%;
  animation: flow 6s linear infinite;

  /* Mask to heart shape */
  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  /* THIS is the magic */
  filter:
    blur(6px)
    brightness(1.6)
    drop-shadow(0 0 20px currentColor)
    drop-shadow(0 0 40px currentColor)
    drop-shadow(0 0 80px currentColor);

  opacity: 0.95;
}

/* Gradient motion only */
@keyframes flow {
  0%   { background-position:   0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position:   0% 50%; }
}
</style>
</head>

<body>

<div class="wrap">

  <!-- Reactive glow layer -->
  <div class="chain-glow"></div>

  <!-- White heart chain -->
  <img
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >

</div>

</body>
</html>
