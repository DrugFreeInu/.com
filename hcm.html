<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
  will-change: transform;
}

/* MAIN IMAGE */
.main {
  max-width: 90vw;
  max-height: 90vh;
  position: relative;
  z-index: 4;

  filter:
    drop-shadow(0 0 12px rgba(255,255,255,0.65))
    drop-shadow(0 0 26px rgba(255,255,255,0.55));

  transform: translateZ(0);
}

/* SMOOTH CURVE — no snap */
:root {
  --flow-curve: cubic-bezier(0.25, 0.1, 0.25, 1);
}

/* INNER COLOR FILL */
.fill {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    #00ffff,
    #ff4dff,
    #ffff00,
    #00ff66,
    #00ffff
  );
  background-size: 300% 300%;
  animation: flow 12s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter:
    blur(14px)
    brightness(1.35)
    saturate(1.6);

  opacity: 0.4;
  transform: translateZ(0);
}

/* EDGE GLOW */
.glow {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;

  background: linear-gradient(120deg, #ffffff, #ffffff, #ffffff);
  background-size: 300% 300%;
  animation: flow 14s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter:
    blur(42px)
    brightness(2.1);

  opacity: 0.95;
  transform: translateZ(0);
}

/* SHIMMER */
.shimmer {
  position: absolute;
  inset: 0;
  z-index: 5;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.0) 35%,
    rgba(0,255,255,0.7) 48%,
    rgba(255,0,200,0.7) 54%,
    rgba(255,255,255,0.0) 68%
  );
  background-size: 320% 320%;
  animation: flow 10s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(2px);
  opacity: 0.75;
  transform: translateZ(0);
}

/* CONTINUOUS MOTION — NO REVERSAL */
@keyframes flow {
  from { background-position: 0% 50%; }
  to   { background-position: 100% 50%; }
}
</style>
</head>

<body>

<div class="wrap">
  <div class="fill"></div>
  <div class="glow"></div>

  <img
    class="main"
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >

  <div class="shimmer"></div>
</div>

</body>
</html>
