<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
  width: 90vw;
  height: 90vh;
}

/* Base white */
.wrap img {
  position: absolute;
  inset: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  z-index: 1;
}

/* Color layer */
.chain {
  position: absolute;
  inset: 0;
  z-index: 2;

  background: conic-gradient(
    #ff4dff,
    #00ffff,
    #00ff66,
    #ffff00,
    #ff6600,
    #ff4dff
  );

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(1px) brightness(1.2);
}

/* LEFT pulse */
.chain::before,
.chain::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 3;

  background: linear-gradient(
    90deg,
    rgba(255,255,255,0.9),
    rgba(255,255,255,0.0) 60%
  );

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(3px);
  opacity: 0;
}

/* Pulse animations */
.chain::before {
  animation: pulseLeft 4.5s ease-in-out infinite;
}

.chain::after {
  transform: scaleX(-1);
  animation: pulseRight 4.5s ease-in-out infinite;
}

@keyframes pulseLeft {
  0%   { opacity: 0; transform: translateX(0); }
  15%  { opacity: 1; }
  50%  { opacity: 0; transform: translateX(-35%); }
  100% { opacity: 0; }
}

@keyframes pulseRight {
  0%   { opacity: 0; transform: scaleX(-1) translateX(0); }
  15%  { opacity: 1; }
  50%  { opacity: 0; transform: scaleX(-1) translateX(-35%); }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="wrap">
  <img
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >
  <div class="chain"></div>
</div>

</body>
</html>
