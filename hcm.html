<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Wrapper */
.wrap {
  position: relative;
  width: 90vw;
  height: 90vh;
}

/* Base white image (unchanged) */
.wrap img {
  position: absolute;
  inset: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  z-index: 2;
}

/* COLOR GLOW LAYER */
.glow {
  position: absolute;
  inset: 0;
  z-index: 1;

  background: linear-gradient(
    90deg,
    #00ffff,
    #ff4dff,
    #ffff00,
    #00ff66,
    #00ffff
  );
  background-size: 400% 100%;

  animation: glowFlow 6s linear infinite;

  /* mask to heart shape */
  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  /* THIS is the glow */
  filter:
    blur(14px)
    brightness(1.6)
    saturate(2);
}

/* Smooth color travel */
@keyframes glowFlow {
  0%   { background-position:   0% 50%; }
  100% { background-position: 400% 50%; }
}
</style>
</head>

<body>

<div class="wrap">
  <!-- Glow behind -->
  <div class="glow"></div>

  <!-- White hearts on top -->
  <img
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >
</div>

</body>
</html>
