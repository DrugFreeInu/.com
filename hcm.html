<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HCM</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    img {
      max-width: 90vw;
      max-height: 90vh;
      display: block;

      /* COLOR ANIMATION */
      animation: luhvShift 12s linear infinite;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.35));
    }

    @keyframes luhvShift {
      0%   { filter: hue-rotate(0deg)   drop-shadow(0 0 12px rgba(255,255,255,0.35)); }
      25%  { filter: hue-rotate(90deg)  drop-shadow(0 0 14px rgba(0,255,255,0.5)); }
      50%  { filter: hue-rotate(180deg) drop-shadow(0 0 16px rgba(255,0,255,0.5)); }
      75%  { filter: hue-rotate(270deg) drop-shadow(0 0 14px rgba(255,255,0,0.5)); }
      100% { filter: hue-rotate(360deg) drop-shadow(0 0 12px rgba(255,255,255,0.35)); }
    }
  </style>
</head>
<body>

  <img
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Luhv Infinity Chain"
  >

</body>
</html>
