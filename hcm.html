<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  position: relative;
}

/* MAIN IMAGE (front) */
.main {
  max-width: 90vw;
  max-height: 90vh;
  position: relative;
  z-index: 4;

  filter:
    drop-shadow(0 0 12px rgba(255,255,255,0.65))
    drop-shadow(0 0 26px rgba(255,255,255,0.55));
}

/* INNER COLOR FILL */
.fill {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    #00ffff,
    #ff4dff,
    #ffff00,
    #00ff66,
    #00ffff
  );
  background-size: 500% 500%;
  animation: flow 18s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter:
    blur(14px)
    brightness(1.4)
    saturate(1.8);
  opacity: 0.45;
}

/* EDGE GLOW â€” WHITE LIGHT WITH SUBTLE HUE DRIFT */
.glow {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;

  /* barely-tinted whites so hue-rotate has material */
  background: linear-gradient(
    120deg,
    #ffffff,
    #f6ffff,
    #fff6ff,
    #fffff6,
    #ffffff
  );

  background-size: 500% 500%;
  animation:
    flow 18s linear infinite,
    hueShift 90s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter:
    blur(40px)
    brightness(2.3)
    saturate(2.1);
  opacity: 1;
}

/* SHIMMER */
.shimmer {
  position: absolute;
  inset: 0;
  z-index: 5;
  pointer-events: none;

  background: linear-gradient(
    120deg,
    rgba(255,255,255,0.0) 32%,
    rgba(0,255,255,0.9) 48%,
    rgba(255,0,200,0.9) 56%,
    rgba(255,255,255,0.0) 70%
  );

  background-size: 500% 500%;
  animation: flow 18s linear infinite;

  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(2.2px);
  opacity: 0.9;
}

/* Shared motion */
@keyframes flow {
  0%   { background-position:   0% 50%; }
  100% { background-position: 500% 50%; }
}

/* Ultra-slow white-light temperature shift */
@keyframes hueShift {
  0%   { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}
</style>
</head>

<body>

<div class="wrap">

  <div class="fill"></div>
  <div class="glow"></div>

  <img
    class="main"
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Heart Chain"
  >

  <div class="shimmer"></div>

</div>

</body>
</html>
