<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCM</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Container */
.wrap {
  position: relative;
}

/* Base image (kept clean white) */
.wrap img {
  display: block;
  max-width: 90vw;
  max-height: 90vh;
  position: relative;
  z-index: 2;
}

/* Animated glow layer */
.wrap::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 1;

  /* Moving color ring */
  background: conic-gradient(
    from 0deg,
    #ff4dff,
    #00ffff,
    #00ff66,
    #ffff00,
    #ff6600,
    #ff4dff
  );

  /* Use PNG alpha as a mask so glow sticks to the border */
  -webkit-mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;

  mask-image: url("1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png");
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  filter: blur(10px) brightness(1.4);
  animation: spin 10s linear infinite;
}

/* Rotation animation */
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="wrap">
  <img
    src="1114B7B1-E76F-4E25-B43B-8E6E1A7DA85A.png"
    alt="Luhv Infinity Chain"
  >
</div>

</body>
</html>
