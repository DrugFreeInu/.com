<!DOCTYPE html>
<html lang="en">

<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
}

/* SUBTLE BREATHING */
@keyframes breathe {
  0%   { filter: drop-shadow(0 0 18px rgba(140,80,220,0.35)); }
  50%  { filter: drop-shadow(0 0 30px rgba(160,110,255,0.55)); }
  100% { filter: drop-shadow(0 0 18px rgba(140,80,220,0.35)); }
}

#earth {
  animation: breathe 10s ease-in-out infinite;
}
</style>
</head>

<body>

<!-- FLAT EARTH DISC -->
<svg
  id="earth"
  width="320"
  height="320"
  viewBox="0 0 260 260"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- DISC -->
  <circle
    cx="130"
    cy="130"
    r="120"
    fill="#050505"
    stroke="rgba(160,110,255,0.65)"
    stroke-width="2"
  />

  <!-- AMERICAS -->
  <path
    d="M70 50
       C55 85, 55 140, 70 180
       C85 210, 95 190, 95 150
       C95 110, 100 80, 85 60"
    fill="rgba(120,70,200,0.38)"
  />

  <!-- EURASIA -->
  <path
    d="M115 55
       C155 45, 195 65, 210 90
       C220 110, 200 130, 165 125
       C145 120, 125 130, 115 115
       C105 95, 105 65, 115 55"
    fill="rgba(120,70,200,0.38)"
  />

  <!-- AFRICA -->
  <path
    d="M135 120
       C150 130, 160 155, 150 180
       C140 205, 120 200, 115 175
       C110 150, 120 130, 135 120"
    fill="rgba(120,70,200,0.38)"
  />

  <!-- AUSTRALIA -->
  <path
    d="M185 165
       C200 160, 215 170, 210 185
       C205 200, 185 195, 182 180
       C180 170, 180 168, 185 165"
    fill="rgba(120,70,200,0.38)"
  />

  <!-- ANTARCTICA (FAINT ARC) -->
  <path
    d="M55 215
       C130 235, 205 215, 205 215"
    stroke="rgba(140,90,255,0.35)"
    stroke-width="3"
    fill="none"
  />
</svg>
