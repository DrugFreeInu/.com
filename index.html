<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<style>
  body {
    background:black;
    color:white;
    font-family:"Arial Rounded MT Bold", sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:20px;
    filter:blur(8px);
    transition:filter 0.4s ease;
  }

  #site.unlocked {
    filter:none;
  }

  .policy-button {
    background:white;
    color:black;
    border:none;
    padding:12px 22px;
    font-size:18px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    margin:20px auto 10px auto;
    display:block;
    width:260px;
  }

  .policy-box {
    background:#0d0d0d;
    border:2px solid white;
    padding:25px;
    border-radius:14px;
    max-width:600px;
    margin:20px auto;
    line-height:1.6;
    display:none;
    text-align:left;
    box-shadow:0 0 20px rgba(255,255,255,0.1);
  }

  .policy-box p {
    margin-bottom:15px;
  }

  #contentWarning {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.88);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    padding:20px;
    opacity:1;
    transition:opacity 0.4s ease;
  }

  #contentWarning.hidden {
    opacity:0;
    pointer-events:none;
  }

  #contentWarningBox {
    background:#0b0b0b;
    border:2px solid white;
    border-radius:14px;
    padding:30px;
    max-width:320px;
  }

  #contentWarningBox button {
    background:white;
    color:black;
    border:none;
    padding:12px 26px;
    font-size:18px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>

  <button class="policy-button" onclick="document.getElementById('policy').style.display='block'">
    Privacy Policy
  </button>

  <button class="policy-button" onclick="document.getElementById('terms').style.display='block'">
    Terms & Conditions
  </button>

  <div id="policy" class="policy-box">
    <p>
      drugfreeinu.com does not intentionally collect personal information.
      Hosting and domain services may collect data.
    </p>
  </div>

  <div id="terms" class="policy-box">
    <p>
      All content is provided as-is for informational and creative purposes only.
    </p>
  </div>
</div>

<div id="contentWarning">
  <div id="contentWarningBox">
    <button onclick="unlockSite()">Explicit</button>
  </div>
</div>

<script>
const site = document.getElementById("site");
const overlay = document.getElementById("contentWarning");

function unlockSite() {
  site.classList.add("unlocked");
  overlay.classList.add("hidden");
  document.body.style.overflow = "auto";
}
</script>

</body>
</html>
