<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<style>
  body {
    background:black;
    color:white;
    font-family:"Arial Rounded MT Bold", sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:20px;
    filter:blur(8px);
    transition:filter 0.4s ease;
    position:relative;
    z-index:1;
  }

  #site.unlocked {
    filter:none;
  }

  .policy-button {
    background:white;
    color:black;
    border:none;
    padding:12px 22px;
    font-size:18px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    margin:20px auto 10px auto;
    display:block;
    width:260px;
  }

  .policy-box {
    background:#0d0d0d;
    border:2px solid white;
    padding:25px;
    border-radius:14px;
    max-width:600px;
    margin:20px auto;
    line-height:1.6;
    display:none;
    text-align:left;
    box-shadow:0 0 20px rgba(255,255,255,0.1);
  }

  /* OVERLAY */
  #contentWarning {
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  #contentWarning.hidden {
    opacity:0;
    pointer-events:none;
    transition:opacity 0.4s ease;
  }

  /* BOKEH LAYER */
  .bokeh {
    position:absolute;
    inset:0;
    overflow:hidden;
    z-index:0;
  }

  .bokeh span {
    position:absolute;
    display:block;
    width:120px;
    height:120px;
    background:radial-gradient(circle, rgba(160,80,255,0.35), rgba(0,0,0,0));
    border-radius:50%;
    animation: float 18s linear infinite;
    filter:blur(2px);
  }

  .bokeh span:nth-child(1) { left:10%; animation-duration:22s; }
  .bokeh span:nth-child(2) { left:30%; width:180px; height:180px; animation-duration:26s; }
  .bokeh span:nth-child(3) { left:50%; animation-duration:20s; }
  .bokeh span:nth-child(4) { left:70%; width:200px; height:200px; animation-duration:28s; }
  .bokeh span:nth-child(5) { left:85%; animation-duration:24s; }

  @keyframes float {
    from { transform:translateY(110vh); }
    to   { transform:translateY(-120vh); }
  }

  #contentWarningBox {
    position:relative;
    z-index:1;
    background:#0b0b0b;
    border:2px solid white;
    border-radius:14px;
    padding:30px;
  }

  #contentWarningBox button {
    background:white;
    color:black;
    border:none;
    padding:14px 30px;
    font-size:20px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>

  <button class="policy-button" onclick="document.getElementById('policy').style.display='block'">
    Privacy Policy
  </button>

  <button class="policy-button" onclick="document.getElementById('terms').style.display='block'">
    Terms & Conditions
  </button>

  <div id="policy" class="policy-box">
    <p>
      drugfreeinu.com does not intentionally collect personal information.
      Hosting and domain services may collect data.
    </p>
  </div>

  <div id="terms" class="policy-box">
    <p>
      All content is provided as-is for informational and creative purposes only.
    </p>
  </div>
</div>

<div id="contentWarning">
  <div class="bokeh">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div id="contentWarningBox">
    <button onclick="unlockSite()">Explicit</button>
  </div>
</div>

<script>
const site = document.getElementById("site");
const overlay = document.getElementById("contentWarning");

function unlockSite() {
  site.classList.add("unlocked");
  overlay.classList.add("hidden");
  document.body.style.overflow = "auto";
}
</script>

</body>
</html>
