<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrugFreeInu</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Arial Rounded MT Bold", sans-serif;
    flex-direction: column;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: clamp(40px, 10vw, 80px);
    font-weight: normal;
    font-style: italic;
    letter-spacing: 1.5px;
    margin: 0 0 20px 0;
  }

  /* horizontal line under title */
  .line {
    height: 2px;
    width: 80%;
    margin: 0 auto 15px auto;
    background: linear-gradient(to right, transparent, white, transparent);
  }

  p {
    font-size: 22px;
    font-weight: normal;
    letter-spacing: 1px;
    margin: 0;
    line-height: 1.2;
  }

  .bottom-words {
    font-size: 16px;
    margin-top: 40px;
    max-width: 90%;
    overflow-wrap: break-word;
  }

  .bottom-words + .bottom-words {
    margin-top: 15px;
  }

  /* Make sure the bottom words scroll on very small screens */
  @media (max-height: 500px) {
    .bottom-words {
      overflow-y: auto;
      max-height: 40vh;
    }
  }

  a {
    color: white;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>

  <p class="bottom-words">
    Noun:
  </p>
  <p class="bottom-words">
    Adjective:
  </p>
  <p class="bottom-words">
    Adverb:
  </p>
  <p class="bottom-words">
    Verb:
  </p>
</body>
</html>
