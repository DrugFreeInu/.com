<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
  overflow:hidden;
}

#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.window{
  background:#0b0b0b;
  border:2px solid rgba(180,130,255,0.9);
  border-radius:28px;
  padding:46px;
  width:520px;
  box-shadow:0 0 60px rgba(120,60,200,0.3);
  text-align:center;
}

/* SPHERE */
.sphere{
  width:220px;
  height:220px;
  margin:0 auto 30px;
  border-radius:50%;
  background:
    radial-gradient(circle at center,
      rgba(160,100,255,0.15),
      rgba(40,0,80,0.9)
    );
  box-shadow:
    inset 0 0 40px rgba(180,120,255,0.4),
    0 0 50px rgba(120,60,200,0.4);
  position:relative;
}

.sphere::before{
  content:"";
  position:absolute;
  inset:14px;
  border-radius:50%;
  border:1px dashed rgba(200,150,255,0.35);
}

/* REGIONS */
.regions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.region{
  padding:14px;
  border:1px solid rgba(200,160,255,0.6);
  border-radius:14px;
  cursor:pointer;
  background:rgba(255,255,255,0.06);
}

.region:hover{
  background:rgba(255,255,255,0.12);
}

/* LANGUAGE */
.lang-select{
  display:none;
  margin-top:22px;
}

.lang-current{
  padding:14px;
  border:1px solid rgba(255,255,255,0.8);
  border-radius:14px;
  cursor:pointer;
}

.lang-options{
  max-height:0;
  overflow:hidden;
  transition:max-height .3s ease;
  margin-top:8px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.2);
}

.lang-options.open{
  max-height:240px;
  overflow-y:auto;
}

.lang-options div{
  padding:12px;
  cursor:pointer;
}

.lang-options div:hover{
  background:rgba(255,255,255,0.1);
}

.explicit{
  font-size:56px;
  margin:30px 0;
}

button{
  width:100%;
  padding:20px;
  font-size:28px;
  background:rgba(255,255,255,0.1);
  color:white;
  border:1.5px solid rgba(180,140,255,0.9);
  border-radius:18px;
}
</style>
</head>

<body>

<div id="overlay">
  <div class="window">

    <div class="sphere"></div>

    <!-- REGIONS -->
    <div class="regions" id="regions">
      <div class="region" onclick="pickRegion('west')">Americas / Europe</div>
      <div class="region" onclick="pickRegion('asia')">Asia</div>
      <div class="region" onclick="pickRegion('mena')">Middle East</div>
      <div class="region" onclick="pickRegion('global')">Global</div>
    </div>

    <!-- LANGUAGES -->
    <div class="lang-select" id="langSelect">
      <div class="lang-current" onclick="toggleLang()">English</div>
      <div class="lang-options" id="langOptions"></div>
    </div>

    <div class="explicit" id="explicitText">explicit</div>

    <button id="acceptBtn">accept</button>
  </div>
</div>

<script>
const languages = {
  west:[
    ["en","English"],["es","Español"],["fr","Français"],
    ["de","Deutsch"],["pt","Português"],["it","Italiano"]
  ],
  asia:[
    ["ja","日本語"],["ko","한국어"],["zh","中文"]
  ],
  mena:[
    ["ar","العربية"],["he","עברית"],["tr","Türkçe"]
  ],
  global:[
    ["ru","Русский"],["en","English"],["es","Español"]
  ]
};

function pickRegion(region){
  document.getElementById("langSelect").style.display="block";
  const box=document.getElementById("langOptions");
  box.innerHTML="";
  languages[region].forEach(l=>{
    const d=document.createElement("div");
    d.textContent=l[1];
    d.onclick=()=>selectLang(l[0],l[1]);
    box.appendChild(d);
  });
}

function toggleLang(){
  document.getElementById("langOptions").classList.toggle("open");
}

function selectLang(code,label){
  document.querySelector(".lang-current").textContent=label;
  document.getElementById("langOptions").classList.remove("open");
}

</script>

</body>
</html>
