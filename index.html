<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
body{
  background:black;
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
  margin:0;
  padding:0;
  text-align:center;
  overflow:hidden;
}

/* GATE */
#contentWarning{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
  transition:opacity .6s ease;
}

/* SITE (HIDDEN UNDER GATE) */
#site{
  opacity:0;
  transition:opacity .6s ease;
  padding:48px 18px 72px;
  box-sizing:border-box;
}

/* BOX */
#contentWarningBox{
  background:#0b0b0b;
  border:2px solid rgba(255,255,255,0.9);
  border-radius:28px;
  padding:62px;
  width:680px;
  max-width:calc(100vw - 32px);
  box-shadow:0 0 52px rgba(120,60,200,0.22);
}

/* PHOTO */
.earth-photo{
  width:100%;
  max-width:360px;
  margin:0 auto 28px auto;
  display:block;
  filter:drop-shadow(0 0 28px rgba(140,80,220,0.45));
}

/* SITE PHOTO (calmer) */
#site .site-photo{
  margin:40px auto 0 auto;
  filter:drop-shadow(0 0 18px rgba(140,80,220,0.28));
}

/* LANGUAGE */
.lang-current{
  height:52px;
  line-height:52px;
  padding:0 18px;
  border:1px solid rgba(255,255,255,0.85);
  border-radius:14px;
  font-size:19px;
  cursor:pointer;
  width:100%;
  box-sizing:border-box;
  text-align:center;
  position:relative;
}

.lang-current::after{
  content:"▾";
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
}

.lang-ghost{
  visibility:hidden;
  position:absolute;
  white-space:nowrap;
}

.lang-label{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* DROPDOWN */
.lang-options{
  max-height:0;
  overflow:hidden;
  opacity:0;
  margin-top:8px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:#0b0b0b;
  transition:max-height .35s ease, opacity .25s ease;
}

.lang-options.open{
  max-height:260px;
  opacity:1;
  overflow-y:auto;
}

.lang-options div{
  padding:12px 18px;
  cursor:pointer;
}

/* TEXT */
.explicit-text{
  font-size:62px;
  height:80px;
  line-height:80px;
  letter-spacing:3px;
  margin:36px 0;
  white-space:nowrap;
}

/* BUTTON */
.gate-btn{
  width:100%;
  height:88px;
  background:rgba(255,255,255,0.10);
  border:1.5px solid rgba(190,150,255,0.9);
  border-radius:18px;
  font-size:31px;
  color:white;
  letter-spacing:1.5px;
  cursor:pointer;
  box-shadow:
    0 0 10px rgba(150,90,255,0.35),
    0 0 22px rgba(120,60,200,0.25);
  position:relative;
}

.btn-ghost{
  visibility:hidden;
  position:absolute;
  white-space:nowrap;
}

.btn-label{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<!-- SITE CONTENT -->
<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>

  <!-- NEW IMAGE UNDER OPPORTUNITY TEXT -->
  <img
    src="98E13C95-B91B-4FEB-8399-82DAA9504C4D.jpeg"
    class="earth-photo site-photo"
    alt=""
  >
</div>

<!-- GATE -->
<div id="contentWarning">
  <div id="contentWarningBox">

    <img src="E55C11BE-05AB-4197-8A2B-DA7C038992D8.png" class="earth-photo" alt="">

    <div class="lang-current" onclick="toggleLang()">
      <span class="lang-ghost">Português</span>
      <span class="lang-label" id="langLabel"></span>
    </div>

    <div class="lang-options" id="langOptions">
      <div onclick="setLang('ar')">العربية</div>
      <div onclick="setLang('de')">Deutsch</div>
      <div onclick="setLang('en')">English</div>
      <div onclick="setLang('es')">Español</div>
      <div onclick="setLang('fr')">Français</div>
      <div onclick="setLang('he')">עברית</div>
      <div onclick="setLang('it')">Italiano</div>
      <div onclick="setLang('ja')">日本語</div>
      <div onclick="setLang('ko')">한국어</div>
      <div onclick="setLang('pt')">Português</div>
      <div onclick="setLang('ru')">Русский</div>
      <div onclick="setLang('tr')">Türkçe</div>
      <div onclick="setLang('zh')">中文</div>
    </div>

    <div class="explicit-text" id="explicitText"></div>

    <button class="gate-btn" onclick="enterSite()">
      <span class="btn-ghost">akzeptieren</span>
      <span class="btn-label" id="acceptBtn"></span>
    </button>

  </div>
</div>

<script>
const languages=[
  {c:"en",l:"English",e:"explicit",a:"accept"},
  {c:"es",l:"Español",e:"explícito",a:"aceptar"},
  {c:"fr",l:"Français",e:"explicite",a:"accepter"},
  {c:"de",l:"Deutsch",e:"explizit",a:"akzeptieren"},
  {c:"pt",l:"Português",e:"explícito",a:"aceitar"},
  {c:"it",l:"Italiano",e:"esplicito",a:"accetta"},
  {c:"ru",l:"Русский",e:"откровенный",a:"принять"},
  {c:"ja",l:"日本語",e:"露骨な内容",a:"同意する"},
  {c:"ko",l:"한국어",e:"노골적인",a:"동의"},
  {c:"zh",l:"中文",e:"露骨内容",a:"接受"},
  {c:"ar",l:"العربية",e:"محتوى صريح",a:"قبول"},
  {c:"he",l:"עברית",e:"תוכן מפורש",a:"קבל"},
  {c:"tr",l:"Türkçe",e:"açık içerik",a:"kabul et"}
];

let auto=true,last=-1,timer=null;
const langLabel=document.getElementById("langLabel");
const explicitText=document.getElementById("explicitText");
const acceptBtn=document.getElementById("acceptBtn");

function randLang(){
  let r;
  do{ r=Math.floor(Math.random()*languages.length); }
  while(r===last);
  last=r;
  return languages[r];
}

function type(el,text,speed){
  el.textContent="";
  let i=0;
  return new Promise(res=>{
    const t=setInterval(()=>{
      if(!auto){clearInterval(t);return;}
      el.textContent+=text[i++];
      if(i>=text.length){clearInterval(t);res();}
    },speed);
  });
}

async function cycle(){
  if(!auto) return;
  const l=randLang();
  await Promise.all([
    type(langLabel,l.l,108),
    type(explicitText,l.e,84),
    type(acceptBtn,l.a,84)
  ]);
  timer=setTimeout(cycle,1680);
}
cycle();

function toggleLang(){
  auto=false;
  clearTimeout(timer);
  document.getElementById("langOptions").classList.toggle("open");
}

function setLang(c){
  auto=false;
  clearTimeout(timer);
  const l=languages.find(x=>x.c===c) || languages[0];
  langLabel.textContent=l.l;
  explicitText.textContent=l.e;
  acceptBtn.textContent=l.a;
  document.getElementById("langOptions").classList.remove("open");
}

function enterSite(){
  auto=false;
  clearTimeout(timer);
  const gate=document.getElementById("contentWarning");
  gate.style.opacity="0";
  gate.style.pointerEvents="none";
  document.getElementById("site").style.opacity="1";
  document.body.style.overflow="auto";
}
</script>

</body>
</html>
