<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
  body {
    background:black;
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:20px;
    filter:blur(8px);
    transition:filter 0.4s ease;
    position:relative;
    z-index:1;
  }

  #site.unlocked {
    filter:none;
  }

  /* OVERLAY */
  #contentWarning {
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  #contentWarning.hidden {
    opacity:0;
    pointer-events:none;
    transition:opacity 0.5s ease;
  }

  /* BOKEH */
  .bokeh {
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  .bokeh span {
    position:absolute;
    bottom:-400px;
    border-radius:50%;
    filter:blur(14px);
    opacity:0;
    animation-fill-mode:forwards;
    background:radial-gradient(
      circle,
      rgba(90,30,160,0.35),
      rgba(0,0,0,0)
    );
  }

  @keyframes floatChaos {
    0% {
      transform:translate(0,0);
      opacity:0;
    }
    8% {
      opacity:1;
    }
    100% {
      transform:translate(var(--dx), var(--dy));
      opacity:0;
    }
  }

  /* FLOATING GRAPHIC TEXT */
  .policy-type {
    position:absolute;
    top:15%;
    left:50%;
    transform:translateX(-50%);
    font-size:20px;
    font-weight:500;
    letter-spacing:0.6px;
    color:rgba(255,255,255,0.85);
    text-shadow:
      0 0 10px rgba(120,60,200,0.45),
      0 0 22px rgba(90,30,160,0.35),
      0 0 40px rgba(60,20,120,0.25);
    z-index:1;
    pointer-events:none;
    white-space:nowrap;
  }

  .policy-type span.char {
    opacity:0;
    animation: charIn 1s forwards;
  }

  @keyframes charIn {
    from {
      opacity:0;
      filter:blur(6px);
    }
    to {
      opacity:1;
      filter:blur(0);
    }
  }

  /* GATE BOX */
  #contentWarningBox {
    position:relative;
    z-index:1;
    background:#0b0b0b;
    border:2px solid rgba(255,255,255,0.9);
    border-radius:16px;
    padding:30px;
    width:340px;
    box-shadow:0 0 30px rgba(120,60,200,0.15);
  }

  select {
    width:100%;
    padding:10px 38px 10px 12px;
    margin-bottom:18px;
    background:black;
    color:white;
    border:1px solid white;
    border-radius:8px;
    font-size:14px;
    appearance:none;
    background-image:
      linear-gradient(45deg, transparent 50%, white 50%),
      linear-gradient(135deg, white 50%, transparent 50%);
    background-position:
      calc(100% - 18px) 50%,
      calc(100% - 12px) 50%;
    background-size:6px 6px;
    background-repeat:no-repeat;
  }

  .explicit-text {
    font-size:26px;
    margin-bottom:16px;
    letter-spacing:1px;
  }

  .gate-btn {
    width:100%;
    background:white;
    color:black;
    border:none;
    padding:12px;
    font-size:18px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:10px;
  }

  .policy-link {
    background:transparent;
    border:1px solid white;
    color:white;
    padding:8px;
    font-size:14px;
    border-radius:10px;
    cursor:pointer;
    width:100%;
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>
</div>

<div id="contentWarning">
  <div class="bokeh" id="bokehLayer"></div>

  <!-- FLOATING GRAPHIC LINE -->
  <div class="policy-type" id="policyType"></div>

  <div id="contentWarningBox">
    <select onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="pt">Português</option>
      <option value="it">Italiano</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
      <option value="he">עברית</option>
      <option value="tr">Türkçe</option>
    </select>

    <div class="explicit-text" id="explicitText">explicit</div>

    <button class="gate-btn" id="acceptBtn" onclick="unlockSite()">accept</button>
    <button class="policy-link">privacy policy</button>
  </div>
</div>

<script>
const translations = {
  en:{e:"explicit",a:"accept"},
  es:{e:"explícito",a:"aceptar"},
  fr:{e:"explicite",a:"accepter"},
  de:{e:"explizit",a:"akzeptieren"},
  pt:{e:"explícito",a:"aceitar"},
  it:{e:"esplicito",a:"accetta"},
  ru:{e:"откровенный",a:"принять"},
  ja:{e:"露骨な内容",a:"同意する"},
  ko:{e:"노골적인",a:"동의"},
  zh:{e:"露骨内容",a:"接受"},
  ar:{e:"محتوى صريح",a:"قبول"},
  he:{e:"תוכן מפורש",a:"קבל"},
  tr:{e:"açık içerik",a:"kabul et"}
};

function setLanguage(lang){
  const t = translations[lang] || translations.en;
  explicitText.innerText = t.e;
  acceptBtn.innerText = t.a;
}

function unlockSite(){
  site.classList.add("unlocked");
  contentWarning.classList.add("hidden");
  document.body.style.overflow="auto";
}

/* GRAPHIC TYPE EFFECT */
const line = '<meta http-equiv="Permissions-Policy" content="storage-access=()">';
const target = document.getElementById("policyType");
let i = 0;

(function type(){
  if(i < line.length){
    const span = document.createElement("span");
    span.className = "char";
    span.textContent = line[i];
    target.appendChild(span);
    i++;
    setTimeout(type, 55 + Math.random()*90);
  }
})();

/* CHAOS BOKEH (DARK PURPLE ONLY) */
const layer = document.getElementById("bokehLayer");
const count = Math.floor(Math.random()*101);

for(let i=0;i<count;i++){
  const s = document.createElement("span");
  const size = 60 + Math.random()*420;
  const dur = 25 + Math.random()*160;
  const delay = Math.random()*50;
  s.style.width = s.style.height = size+"px";
  s.style.left = Math.random()*100+"%";
  s.style.animation = `floatChaos ${dur}s linear ${delay}s infinite`;
  s.style.setProperty("--dx",(Math.random()*800-400)+"px");
  s.style.setProperty("--dy",(-(140+Math.random()*260))+"vh");
  layer.appendChild(s);
}
</script>

</body>
</html>
