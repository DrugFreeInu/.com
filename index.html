<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<style>
  body {
    background:black;
    color:white;
    font-family:"Arial Rounded MT Bold", sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:20px;
    filter:blur(8px);
    transition:filter 0.4s ease;
    position:relative;
    z-index:1;
  }

  #site.unlocked {
    filter:none;
  }

  /* OVERLAY */
  #contentWarning {
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  #contentWarning.hidden {
    opacity:0;
    pointer-events:none;
    transition:opacity 0.4s ease;
  }

  /* BOKEH */
  .bokeh {
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  .bokeh span {
    position:absolute;
    bottom:-300px;
    border-radius:50%;
    filter:blur(8px);
    opacity:0;
    animation-fill-mode:forwards;
  }

  .light {
    background:radial-gradient(circle,
      rgba(180,90,255,0.4),
      rgba(0,0,0,0));
  }

  .dark {
    background:radial-gradient(circle,
      rgba(90,30,160,0.35),
      rgba(0,0,0,0));
  }

  @keyframes floatChaos {
    0% {
      transform:translate(0,0);
      opacity:0;
    }
    5% {
      opacity:1;
    }
    100% {
      transform:translate(var(--driftX), var(--driftY));
      opacity:0;
    }
  }

  #contentWarningBox {
    position:relative;
    z-index:1;
    background:#0b0b0b;
    border:2px solid white;
    border-radius:14px;
    padding:30px;
    width:340px;
  }

  select {
    width:100%;
    padding:10px 38px 10px 12px;
    margin-bottom:18px;
    background:black;
    color:white;
    border:1px solid white;
    border-radius:8px;
    font-size:14px;
    appearance:none;
    background-image:
      linear-gradient(45deg, transparent 50%, white 50%),
      linear-gradient(135deg, white 50%, transparent 50%);
    background-position:
      calc(100% - 18px) 50%,
      calc(100% - 12px) 50%;
    background-size:6px 6px;
    background-repeat:no-repeat;
  }

  .explicit-text {
    font-size:26px;
    margin-bottom:16px;
    letter-spacing:1px;
  }

  .gate-btn {
    width:100%;
    background:white;
    color:black;
    border:none;
    padding:12px;
    font-size:18px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:10px;
  }

  .policy-link {
    background:transparent;
    border:1px solid white;
    color:white;
    padding:8px;
    font-size:14px;
    border-radius:10px;
    cursor:pointer;
    width:100%;
  }

  #policyModal {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:100000;
  }

  #policyBox {
    background:#0d0d0d;
    border:2px solid white;
    border-radius:14px;
    padding:24px;
    max-width:420px;
    text-align:left;
    line-height:1.6;
  }

  #policyBox button {
    margin-top:15px;
    background:white;
    color:black;
    border:none;
    padding:8px 16px;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>
</div>

<div id="contentWarning">
  <div class="bokeh" id="bokehLayer"></div>

  <div id="contentWarningBox">
    <select onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="pt">Português</option>
      <option value="it">Italiano</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
      <option value="he">עברית</option>
      <option value="tr">Türkçe</option>
    </select>

    <div class="explicit-text" id="explicitText">explicit</div>

    <button class="gate-btn" id="acceptBtn" onclick="unlockSite()">accept</button>
    <button class="policy-link" onclick="openPolicy()">privacy policy</button>
  </div>
</div>

<div id="policyModal">
  <div id="policyBox">
    <p>
      drugfreeinu.com does not intentionally collect personal information.
      Hosting and domain services may collect limited data.
    </p>
    <button onclick="closePolicy()">close</button>
  </div>
</div>

<script>
const translations = {
  en:{e:"explicit",a:"accept"},
  es:{e:"explícito",a:"aceptar"},
  fr:{e:"explicite",a:"accepter"},
  de:{e:"explizit",a:"akzeptieren"},
  pt:{e:"explícito",a:"aceitar"},
  it:{e:"esplicito",a:"accetta"},
  ru:{e:"откровенный",a:"принять"},
  ja:{e:"露骨な内容",a:"同意する"},
  ko:{e:"노골적인",a:"동의"},
  zh:{e:"露骨内容",a:"接受"},
  ar:{e:"محتوى صريح",a:"قبول"},
  he:{e:"תוכן מפורש",a:"קבל"},
  tr:{e:"açık içerik",a:"kabul et"}
};

function setLanguage(lang){
  const t = translations[lang] || translations.en;
  explicitText.innerText = t.e;
  acceptBtn.innerText = t.a;
}

function unlockSite(){
  site.classList.add("unlocked");
  contentWarning.classList.add("hidden");
  document.body.style.overflow="auto";
}

function openPolicy(){ policyModal.style.display="flex"; }
function closePolicy(){ policyModal.style.display="none"; }

/* PURE CHAOS BOKEH */
const layer = document.getElementById("bokehLayer");
const count = Math.floor(Math.random() * 101); // 0–100

for(let i=0;i<count;i++){
  const s = document.createElement("span");

  const size = 40 + Math.random()*360;
  const duration = 20 + Math.random()*160; // slow → light speed
  const delay = Math.random()*40; // start black
  const driftX = (Math.random()*2-1)*300 + "px";
  const driftY = -(120 + Math.random()*200) + "vh";

  s.style.width = s.style.height = size+"px";
  s.style.left = Math.random()*100+"%";
  s.style.animation = `floatChaos ${duration}s linear ${delay}s infinite`;
  s.style.setProperty("--driftX", driftX);
  s.style.setProperty("--driftY", driftY);
  s.className = Math.random()>0.5 ? "light" : "dark";

  layer.appendChild(s);
}
</script>

</body>
</html>
