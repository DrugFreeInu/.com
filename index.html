<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrugFreeInu Description</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  #description-container {
    max-width: 800px;
    margin: 40px 20px;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    overflow-y: auto;
    word-wrap: break-word;
  }

  #description-container a {
    color: #0077cc;
    text-decoration: none;
  }

  #description-container a:hover {
    text-decoration: underline;
  }

  #description {
    font-size: 1rem;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div id="description-container">
  <p id="description">
    DrugFreeInu was created to help people. You may find value in the tools and insights DrugFreeInu provides.<br><br>
    DrugFreeInu was built with Luhvcraft, an art technique DrugFreeInu created. To learn this technique, visit <a href="https://luhvcraft.art" target="_blank">luhvcraft.art</a>
  </p>
</div>

<script>
  const descEl = document.getElementById('description');
  
  // Load cached description if exists
  const cachedDesc = localStorage.getItem('dfiDescription');
  if(cachedDesc) {
    descEl.innerHTML = cachedDesc;
  } else {
    localStorage.setItem('dfiDescription', descEl.innerHTML);
  }
</script>

</body>
</html>
