<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
  overflow:hidden;
}

#overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MAIN WINDOW */
.window{
  background:#0b0b0b;
  border:2px solid rgba(180,130,255,0.9);
  border-radius:28px;
  padding:56px;
  width:680px;
  box-shadow:0 0 60px rgba(120,60,200,0.3);
  text-align:center;
}

/* FLAT EARTH DISC */
.disc{
  width:240px;
  height:240px;
  margin:0 auto 30px;
  border-radius:50%;
  background:
    radial-gradient(circle at center,
      rgba(180,120,255,0.18),
      rgba(40,0,80,0.95)
    );
  box-shadow:
    inset 0 0 40px rgba(180,120,255,0.4),
    0 0 50px rgba(120,60,200,0.4);
  position:relative;
}

.continents{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}

.continent{
  font-size:13px;
  padding:6px 10px;
  border:1px solid rgba(200,160,255,0.6);
  border-radius:999px;
  cursor:pointer;
  background:rgba(255,255,255,0.06);
}

.continent:hover{
  background:rgba(255,255,255,0.12);
}

/* CEREMONIAL TEXT */
.lang-ceremony{
  height:42px;
  margin-bottom:18px;
  font-size:28px;
  letter-spacing:4px;
  opacity:0.85;
}

/* DROPDOWN */
.lang-select{
  margin-bottom:28px;
  text-align:left;
}

.lang-current{
  padding:14px 18px;
  border:1px solid rgba(255,255,255,0.85);
  border-radius:14px;
  font-size:19px;
  cursor:pointer;
}

.lang-current::after{
  content:"▾";
  float:right;
}

.lang-options{
  max-height:0;
  overflow:hidden;
  margin-top:8px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.2);
  transition:max-height .35s ease;
}

.lang-options.open{
  max-height:260px;
  overflow-y:auto;
}

.lang-options div{
  padding:12px 18px;
  cursor:pointer;
}

.lang-options div:hover{
  background:rgba(255,255,255,0.1);
}

/* EXPLICIT */
.explicit{
  font-size:62px;
  margin:36px 0;
  letter-spacing:3px;
}

button{
  width:100%;
  padding:22px;
  font-size:30px;
  background:rgba(255,255,255,0.10);
  color:white;
  border:1.5px solid rgba(180,140,255,0.9);
  border-radius:18px;
}
</style>
</head>

<body>

<div id="overlay">
  <div class="window">

    <!-- FLAT EARTH -->
    <div class="disc">
      <div class="continents">
        <div class="continent" onclick="setRegion('west')">Americas</div>
        <div class="continent" onclick="setRegion('europe')">Europe</div>
        <div class="continent" onclick="setRegion('asia')">Asia</div>
        <div class="continent" onclick="setRegion('mena')">MENA</div>
      </div>
    </div>

    <!-- CEREMONY -->
    <div class="lang-ceremony" id="ceremony"></div>

    <!-- DROPDOWN -->
    <div class="lang-select">
      <div class="lang-current" onclick="toggleLang()">English</div>
      <div class="lang-options" id="langOptions"></div>
    </div>

    <div class="explicit">explicit</div>
    <button>accept</button>
  </div>
</div>

<script>
const regions = {
  west:["English","Español","Français","Português"],
  europe:["Deutsch","Italiano","Русский"],
  asia:["日本語","한국어","中文"],
  mena:["العربية","עברית","Türkçe"]
};

let ceremonyQueue=[];
let ceremonyEl=document.getElementById("ceremony");

function setRegion(region){
  ceremonyQueue=[...regions[region]];
  runCeremony();
  populateDropdown(regions[region]);
}

function populateDropdown(list){
  const box=document.getElementById("langOptions");
  box.innerHTML="";
  list.forEach(l=>{
    const d=document.createElement("div");
    d.textContent=l;
    box.appendChild(d);
  });
}

function toggleLang(){
  document.getElementById("langOptions").classList.toggle("open");
}

/* LETTER BY LETTER CEREMONY */
async function runCeremony(){
  for(const word of ceremonyQueue){
    ceremonyEl.textContent="";
    for(const char of word){
      ceremonyEl.textContent+=char;
      await sleep(120);
    }
    await sleep(900);
    ceremonyEl.style.opacity=0;
    await sleep(400);
    ceremonyEl.style.opacity=1;
  }
}

function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
</script>

</body>
</html>
