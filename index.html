<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
  body {
    background:black;
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:20px;
    filter:blur(8px);
    transition:filter 0.4s ease;
    position:relative;
    z-index:1;
  }

  #site.unlocked {
    filter:none;
  }

  #contentWarning {
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  #contentWarning.hidden {
    opacity:0;
    pointer-events:none;
    transition:opacity 0.5s ease;
  }

  /* DARK PURPLE BOKEH */
  .bokeh {
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  .bokeh span {
    position:absolute;
    bottom:-400px;
    border-radius:50%;
    filter:blur(16px);
    background:radial-gradient(
      circle,
      rgba(90,30,160,0.35),
      rgba(0,0,0,0)
    );
    opacity:0;
    animation-fill-mode:forwards;
  }

  @keyframes floatChaos {
    0% { opacity:0; transform:translate(0,0); }
    10% { opacity:1; }
    100% { opacity:0; transform:translate(var(--dx), var(--dy)); }
  }

  /* TYPEWRITER ART TEXT */
  .policy-type {
    position:absolute;
    top:14%;
    left:50%;
    transform:translateX(-50%) rotate(-6deg);
    font-size:34px;
    font-weight:500;
    letter-spacing:0.8px;
    color:rgba(255,255,255,0.75);
    text-shadow:
      0 0 18px rgba(120,60,200,0.55),
      0 0 40px rgba(90,30,160,0.45),
      0 0 80px rgba(60,20,120,0.35);
    z-index:1;
    pointer-events:none;
    white-space:nowrap;
    opacity:1;
    transition:opacity 2.5s ease;
  }

  .policy-type.fade-out {
    opacity:0;
  }

  .policy-type span {
    opacity:0;
    animation: typeIn 0.25s forwards;
  }

  @keyframes typeIn {
    from { opacity:0; filter:blur(6px); }
    to { opacity:1; filter:blur(0); }
  }

  /* GATE BOX */
  #contentWarningBox {
    position:relative;
    z-index:2;
    background:#0b0b0b;
    border:2px solid rgba(255,255,255,0.9);
    border-radius:16px;
    padding:30px;
    width:340px;
  }

  select {
    width:100%;
    padding:10px 38px 10px 12px;
    margin-bottom:18px;
    background:black;
    color:white;
    border:1px solid white;
    border-radius:8px;
    font-size:14px;
    appearance:none;
    background-image:
      linear-gradient(45deg, transparent 50%, white 50%),
      linear-gradient(135deg, white 50%, transparent 50%);
    background-position:
      calc(100% - 18px) 50%,
      calc(100% - 12px) 50%;
    background-size:6px 6px;
    background-repeat:no-repeat;
  }

  .explicit-text {
    font-size:26px;
    margin-bottom:16px;
    letter-spacing:1px;
  }

  .gate-btn {
    width:100%;
    background:white;
    color:black;
    border:none;
    padding:12px;
    font-size:18px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:10px;
  }

  .policy-link {
    background:transparent;
    border:1px solid white;
    color:white;
    padding:8px;
    font-size:14px;
    border-radius:10px;
    cursor:pointer;
    width:100%;
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>
</div>

<div id="contentWarning">
  <div class="bokeh" id="bokehLayer"></div>

  <!-- BACKGROUND TYPE SIGNAL -->
  <div class="policy-type" id="policyType"></div>

  <div id="contentWarningBox">
    <select>
      <option>English</option>
    </select>

    <div class="explicit-text">explicit</div>

    <button class="gate-btn">accept</button>
    <button class="policy-link">privacy policy</button>
  </div>
</div>

<script>
/* TYPEWRITER SIGNAL */
const line = '<meta http-equiv="Permissions-Policy" content="storage-access=()">';
const target = document.getElementById("policyType");
let i = 0;

function typeChar(){
  if(i < line.length){
    const span = document.createElement("span");
    span.textContent = line[i];
    target.appendChild(span);
    i++;
    setTimeout(typeChar, 70 + Math.random()*120);
  } else {
    setTimeout(() => {
      target.classList.add("fade-out");
      setTimeout(() => target.remove(), 2600);
    }, 2200);
  }
}
typeChar();

/* CHAOTIC DARK PURPLE BOKEH */
const layer = document.getElementById("bokehLayer");
const count = Math.floor(Math.random()*101);

for(let i=0;i<count;i++){
  const s = document.createElement("span");
  const size = 80 + Math.random()*480;
  const dur = 20 + Math.random()*180;
  const delay = Math.random()*60;
  s.style.width = s.style.height = size+"px";
  s.style.left = Math.random()*100+"%";
  s.style.animation = `floatChaos ${dur}s linear ${delay}s infinite`;
  s.style.setProperty("--dx",(Math.random()*900-450)+"px");
  s.style.setProperty("--dy",(-(160+Math.random()*300))+"vh");
  layer.appendChild(s);
}
</script>

</body>
</html>
