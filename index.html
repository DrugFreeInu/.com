<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
  body {
    background:rgba(255,255,255,0.1); /* 10% white wash */
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:26px;
    filter:blur(8px);
    transition:filter 0.4s ease;
    position:relative;
    z-index:1;
  }

  #site.unlocked {
    filter:none;
  }

  /* OVERLAY */
  #contentWarning {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9); /* black + 10% white */
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  #contentWarning.hidden {
    opacity:0;
    pointer-events:none;
    transition:opacity 0.5s ease;
  }

  /* DARK PURPLE BOKEH */
  .bokeh {
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  .bokeh span {
    position:absolute;
    bottom:-600px;
    border-radius:50%;
    filter:blur(22px);
    background:radial-gradient(
      circle,
      rgba(90,30,160,0.35),
      rgba(0,0,0,0)
    );
    opacity:0;
    animation-fill-mode:forwards;
  }

  @keyframes floatChaos {
    0% { opacity:0; transform:translate(0,0); }
    15% { opacity:1; }
    100% { opacity:0; transform:translate(var(--dx), var(--dy)); }
  }

  /* EXPLICIT BOX */
  #contentWarningBox {
    position:relative;
    z-index:1;
    background:rgba(11,11,11,0.95);
    border:2px solid rgba(255,255,255,0.9);
    border-radius:28px;
    padding:62px;
    width:680px;
    box-shadow:0 0 52px rgba(120,60,200,0.22);
  }

  /* LANGUAGE SELECT */
  select {
    width:100%;
    padding:22px 58px 22px 22px;
    margin-bottom:36px;
    background:black;
    color:white;
    border:1px solid white;
    border-radius:16px;
    font-size:23px;
    appearance:none;
    -webkit-appearance:none;
    -moz-appearance:none;
    background-image:
      linear-gradient(45deg, transparent 50%, white 50%),
      linear-gradient(135deg, white 50%, transparent 50%);
    background-position:
      calc(100% - 30px) 50%,
      calc(100% - 22px) 50%;
    background-size:10px 10px;
    background-repeat:no-repeat;
  }

  .explicit-text {
    font-size:62px;
    margin-bottom:36px;
    letter-spacing:3px;
  }

  /* CLEAN ACCEPT BUTTON + SOFT PURPLE GLOW */
  .gate-btn {
    width:100%;
    background:transparent;
    color:white;
    border:1.5px solid rgba(190,150,255,0.9);
    padding:24px;
    font-size:31px;
    border-radius:18px;
    font-weight:500;
    letter-spacing:1.5px;
    cursor:pointer;
    box-shadow:
      0 0 10px rgba(150,90,255,0.35),
      0 0 22px rgba(120,60,200,0.25);
    transition:
      background 0.25s ease,
      box-shadow 0.25s ease,
      border-color 0.25s ease;
  }

  .gate-btn:hover {
    background:rgba(255,255,255,0.06);
    box-shadow:
      0 0 14px rgba(170,120,255,0.45),
      0 0 30px rgba(140,80,220,0.35);
    border-color:rgba(220,190,255,1);
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>
</div>

<div id="contentWarning">
  <div class="bokeh" id="bokehLayer"></div>

  <div id="contentWarningBox">
    <select onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="pt">Português</option>
      <option value="it">Italiano</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
      <option value="he">עברית</option>
      <option value="tr">Türkçe</option>
    </select>

    <div class="explicit-text" id="explicitText">explicit</div>

    <button class="gate-btn" id="acceptBtn" onclick="unlockSite()">accept</button>
  </div>
</div>

<script>
/* TRANSLATIONS */
const translations = {
  en:{e:"explicit",a:"accept"},
  es:{e:"explícito",a:"aceptar"},
  fr:{e:"explicite",a:"accepter"},
  de:{e:"explizit",a:"akzeptieren"},
  pt:{e:"explícito",a:"aceitar"},
  it:{e:"esplicito",a:"accetta"},
  ru:{e:"откровенный",a:"принять"},
  ja:{e:"露骨な内容",a:"同意する"},
  ko:{e:"노골적인",a:"동의"},
  zh:{e:"露骨内容",a:"接受"},
  ar:{e:"محتوى صريح",a:"قبول"},
  he:{e:"תוכן מפورש",a:"קבל"},
  tr:{e:"açık içerik",a:"kabul et"}
};

function setLanguage(lang){
  const t = translations[lang] || translations.en;
  document.getElementById("explicitText").innerText = t.e;
  document.getElementById("acceptBtn").innerText = t.a;
}

function unlockSite(){
  document.getElementById("site").classList.add("unlocked");
  document.getElementById("contentWarning").classList.add("hidden");
  document.body.style.overflow="auto";
}

/* BOKEH */
const layer = document.getElementById("bokehLayer");
const count = Math.floor(Math.random()*101);

for(let i=0;i<count;i++){
  const s=document.createElement("span");
  const size=160+Math.random()*900;
  const dur=30+Math.random()*260;
  const delay=Math.random()*90;
  s.style.width=s.style.height=size+"px";
  s.style.left=Math.random()*100+"%";
  s.style.animation=`floatChaos ${dur}s linear ${delay}s infinite`;
  s.style.setProperty("--dx",(Math.random()*1400-700)+"px");
  s.style.setProperty("--dy",(-(220+Math.random()*480))+"vh");
  layer.appendChild(s);
}
</script>

</body>
</html>
