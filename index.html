<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DrugFreeInu</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Arial Rounded MT Bold", sans-serif;
    flex-direction: column;
  }

  .border-box {
    border: 2px solid white;
    padding: 20px 40px;
    border-radius: 15px;
    text-align: center;
    display: inline-block;
    position: relative;
  }

  h1 {
    color: white;
    font-size: clamp(40px, 10vw, 80px);
    font-weight: normal;
    font-style: italic;
    letter-spacing: 1.5px;
    margin: 0 0 20px 0;
  }

  /* horizontal line under title */
  .line {
    height: 2px; /* thickness */
    width: 80%;  /* adjust length as needed */
    margin: 0 auto 15px auto;
    background: linear-gradient(to right, transparent, white, transparent);
  }

  p {
    color: white;
    font-size: 22px;
    font-weight: normal;
    letter-spacing: 1px;
    margin: 0;
    line-height: 1.2;
  }

  .subline {
    font-size: 16px;
    margin-top: 20px;
    color: white;
    max-width: 90%;       /* keep it from overflowing screen */
    text-align: center;
    overflow-wrap: break-word; /* wrap long text */
  }

  /* Make sure the subline scrolls on very small screens */
  @media (max-height: 500px) {
    .subline {
      overflow-y: auto;
      max-height: 40vh;
    }
  }
</style>
</head>
<body>
  <div class="border-box">
    <h1>DrugFreeInu</h1>
    <p>an opportunity to<br>learn and create</p>
  </div>

  <p class="subline">
    DrugFreeInu was created to help people. You may find value in the tools and insights DrugFreeInu provides. DrugFreeInu was built with Luhvcraft, an art technique DrugFreeInu created. To learn this technique, visit <a href="https://luhvcraft.art" target="_blank" style="color:white; text-decoration:underline;">luhvcraft.art</a>
  </p>
</body>
</html>
