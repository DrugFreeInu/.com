<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
  body {
    background:black;
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:20px;
    filter:blur(8px);
    transition:filter 0.4s ease;
    position:relative;
    z-index:1;
  }

  #site.unlocked {
    filter:none;
  }

  #contentWarning {
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  #contentWarning.hidden {
    opacity:0;
    pointer-events:none;
    transition:opacity 0.5s ease;
  }

  /* DARK PURPLE BOKEH */
  .bokeh {
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  .bokeh span {
    position:absolute;
    bottom:-600px;
    border-radius:50%;
    filter:blur(22px);
    background:radial-gradient(
      circle,
      rgba(90,30,160,0.35),
      rgba(0,0,0,0)
    );
    opacity:0;
    animation-fill-mode:forwards;
  }

  @keyframes floatChaos {
    0% { opacity:0; transform:translate(0,0); }
    15% { opacity:1; }
    100% { opacity:0; transform:translate(var(--dx), var(--dy)); }
  }

  /* EXPLICIT BOX */
  #contentWarningBox {
    position:relative;
    z-index:1;
    background:#0b0b0b;
    border:2px solid rgba(255,255,255,0.9);
    border-radius:22px;
    padding:48px;
    width:520px;
    box-shadow:0 0 40px rgba(120,60,200,0.2);
  }

  select {
    width:100%;
    padding:16px 44px 16px 16px;
    margin-bottom:28px;
    background:black;
    color:white;
    border:1px solid white;
    border-radius:12px;
    font-size:18px;
    appearance:none;
  }

  .explicit-text {
    font-size:48px;
    margin-bottom:26px;
    letter-spacing:2px;
  }

  .gate-btn {
    width:100%;
    background:white;
    color:black;
    border:none;
    padding:18px;
    font-size:24px;
    border-radius:16px;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>
</div>

<div id="contentWarning">
  <div class="bokeh" id="bokehLayer"></div>

  <div id="contentWarningBox">
    <select onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="pt">Português</option>
      <option value="it">Italiano</option>
      <option value="ru">Русский</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
      <option value="he">עברית</option>
      <option value="tr">Türkçe</option>
    </select>

    <div class="explicit-text" id="explicitText">explicit</div>

    <button class="gate-btn" id="acceptBtn" onclick="unlockSite()">accept</button>
  </div>
</div>

<script>
/* TRANSLATIONS — ONLY 2 WORDS */
const translations = {
  en:{e:"explicit",a:"accept"},
  es:{e:"explícito",a:"aceptar"},
  fr:{e:"explicite",a:"accepter"},
  de:{e:"explizit",a:"akzeptieren"},
  pt:{e:"explícito",a:"aceitar"},
  it:{e:"esplicito",a:"accetta"},
  ru:{e:"откровенный",a:"принять"},
  ja:{e:"露骨な内容",a:"同意する"},
  ko:{e:"노골적인",a:"동의"},
  zh:{e:"露骨内容",a:"接受"},
  ar:{e:"محتوى صريح",a:"قبول"},
  he:{e:"תוכן מפורש",a:"קבל"},
  tr:{e:"açık içerik",a:"kabul et"}
};

function setLanguage(lang){
  const t = translations[lang] || translations.en;
  document.getElementById("explicitText").innerText = t.e;
  document.getElementById("acceptBtn").innerText = t.a;
}

function unlockSite(){
  document.getElementById("site").classList.add("unlocked");
  document.getElementById("contentWarning").classList.add("hidden");
  document.body.style.overflow="auto";
}

/* BOKEH */
const layer = document.getElementById("bokehLayer");
const count = Math.floor(Math.random()*101);

for(let i=0;i<count;i++){
  const s=document.createElement("span");
  const size=160+Math.random()*900;
  const dur=30+Math.random()*260;
  const delay=Math.random()*90;
  s.style.width=s.style.height=size+"px";
  s.style.left=Math.random()*100+"%";
  s.style.animation=`floatChaos ${dur}s linear ${delay}s infinite`;
  s.style.setProperty("--dx",(Math.random()*1400-700)+"px");
  s.style.setProperty("--dy",(-(220+Math.random()*480))+"vh");
  layer.appendChild(s);
}
</script>

</body>
</html>
