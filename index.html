<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
body{
  background:black;
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
  margin:0;
  padding:0;
  text-align:center;
  overflow:hidden;
}

#contentWarning{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

/* BOX */
#contentWarningBox{
  position:relative;
  background:#0b0b0b;
  border:2px solid rgba(255,255,255,0.9);
  border-radius:28px;
  padding:62px;
  width:680px;
  box-shadow:0 0 52px rgba(120,60,200,0.22);
}

/* EARTH WRAP */
.earth-wrap{
  position:relative;
  width:100%;
  max-width:360px;
  margin:0 auto 28px auto;
}

.earth-photo{
  width:100%;
  display:block;
  filter:drop-shadow(0 0 28px rgba(140,80,220,0.45));
}

/* OVERLAY */
.earth-overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.earth-overlay path{
  fill:rgba(170,110,255,0.35);
  filter:blur(14px);
  opacity:0;
  transition:opacity .6s ease;
}

.earth-overlay path.active{
  opacity:1;
}

/* LANGUAGE SELECTOR */
.lang-select{ margin-bottom:22px; }

.lang-current{
  position:relative;
  padding:14px 18px;
  border:1px solid rgba(255,255,255,0.85);
  border-radius:14px;
  font-size:19px;
  cursor:pointer;
  width:100%;
  box-sizing:border-box;
  text-align:center;
}

.lang-current::after{
  content:"▾";
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  opacity:.8;
}

.lang-label{
  pointer-events:none;
}

.lang-options{
  max-height:0;
  overflow:hidden;
  opacity:0;
  margin-top:8px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:#0b0b0b;
  transition:max-height .35s ease, opacity .25s ease;
}

.lang-options.open{
  max-height:260px;
  opacity:1;
  overflow-y:auto;
}

.lang-options div{
  padding:12px 18px;
  font-size:18px;
  cursor:pointer;
}

.lang-options div:hover{
  background:rgba(255,255,255,0.08);
}

/* TEXT */
.explicit-text{
  font-size:62px;
  height:80px;
  line-height:80px;
  letter-spacing:3px;
  margin-bottom:36px;
  white-space:nowrap;
}

/* BUTTON */
.gate-btn{
  position:relative;
  width:100%;
  background:rgba(255,255,255,0.10);
  color:white;
  border:1.5px solid rgba(190,150,255,0.9);
  padding:24px;
  font-size:31px;
  border-radius:18px;
  letter-spacing:1.5px;
  cursor:pointer;
  box-shadow:
    0 0 10px rgba(150,90,255,0.35),
    0 0 22px rgba(120,60,200,0.25);
}
</style>
</head>

<body>

<div id="contentWarning">
  <div id="contentWarningBox">

    <!-- EARTH -->
    <div class="earth-wrap">
      <img src="E55C11BE-05AB-4197-8A2B-DA7C038992D8.png" class="earth-photo" alt="">

      <!-- REGION OVERLAY -->
      <svg class="earth-overlay" viewBox="0 0 1000 500">
        <path id="americas" d="M120,90 C220,40 260,160 220,300 C180,420 90,350 80,220 C70,140 90,110 120,90Z"/>
        <path id="europe" d="M420,120 C460,90 520,120 500,170 C480,210 430,190 420,150Z"/>
        <path id="africa" d="M470,190 C530,210 560,300 510,360 C470,410 440,330 450,260Z"/>
        <path id="asia" d="M540,90 C760,100 860,220 760,300 C650,360 560,260 560,160Z"/>
        <path id="australia" d="M780,330 C830,330 860,360 830,400 C790,420 760,380 780,330Z"/>
      </svg>
    </div>

    <!-- LANGUAGE -->
    <div class="lang-select">
      <div class="lang-current" onclick="toggleLang()">
        <span class="lang-label" id="langLabel"></span>
      </div>

      <div class="lang-options" id="langOptions">
        <div onclick="setLang('ar')">العربية</div>
        <div onclick="setLang('de')">Deutsch</div>
        <div onclick="setLang('en')">English</div>
        <div onclick="setLang('es')">Español</div>
        <div onclick="setLang('fr')">Français</div>
        <div onclick="setLang('he')">עברית</div>
        <div onclick="setLang('it')">Italiano</div>
        <div onclick="setLang('ja')">日本語</div>
        <div onclick="setLang('ko')">한국어</div>
        <div onclick="setLang('pt')">Português</div>
        <div onclick="setLang('ru')">Русский</div>
        <div onclick="setLang('tr')">Türkçe</div>
        <div onclick="setLang('zh')">中文</div>
      </div>
    </div>

    <div class="explicit-text" id="explicitText"></div>
    <button class="gate-btn" id="acceptBtn"></button>

  </div>
</div>

<script>
const languages=[
  {c:"en",l:"English",e:"explicit",a:"accept",r:"americas"},
  {c:"es",l:"Español",e:"explícito",a:"aceptar",r:"americas"},
  {c:"pt",l:"Português",e:"explícito",a:"aceitar",r:"americas"},
  {c:"fr",l:"Français",e:"explicite",a:"accepter",r:"europe"},
  {c:"de",l:"Deutsch",e:"explizit",a:"akzeptieren",r:"europe"},
  {c:"it",l:"Italiano",e:"esplicito",a:"accetta",r:"europe"},
  {c:"ru",l:"Русский",e:"откровенный",a:"принять",r:"asia"},
  {c:"ar",l:"العربية",e:"محتوى صريح",a:"قبول",r:"asia"},
  {c:"he",l:"עברית",e:"תוכן מפורש",a:"קבל",r:"asia"},
  {c:"ja",l:"日本語",e:"露骨な内容",a:"同意する",r:"asia"},
  {c:"ko",l:"한국어",e:"노골적인",a:"동의",r:"asia"},
  {c:"zh",l:"中文",e:"露骨内容",a:"接受",r:"asia"},
  {c:"tr",l:"Türkçe",e:"açık içerik",a:"kabul et",r:"asia"}
];

let auto=true,last=-1,timer=null;

const langLabel=document.getElementById("langLabel");
const explicitText=document.getElementById("explicitText");
const acceptBtn=document.getElementById("acceptBtn");
const regions=document.querySelectorAll(".earth-overlay path");

function highlight(region){
  regions.forEach(p=>p.classList.remove("active"));
  const el=document.getElementById(region);
  if(el) el.classList.add("active");
}

function randLang(){
  let r;
  do{ r=Math.floor(Math.random()*languages.length); }
  while(r===last);
  last=r;
  return languages[r];
}

function type(el,text,speed){
  el.textContent="";
  let i=0;
  return new Promise(res=>{
    const t=setInterval(()=>{
      if(!auto){clearInterval(t);return;}
      el.textContent+=text[i++];
      if(i>=text.length){clearInterval(t);res();}
    },speed);
  });
}

async function cycle(){
  if(!auto) return;
  const l=randLang();

  highlight(l.r);

  await Promise.all([
    type(langLabel,l.l,108),
    type(explicitText,l.e,84),
    type(acceptBtn,l.a,84)
  ]);

  timer=setTimeout(cycle,1680);
}

cycle();

function toggleLang(){
  auto=false;
  clearTimeout(timer);
  document.getElementById("langOptions").classList.toggle("open");
}

function setLang(c){
  auto=false;
  clearTimeout(timer);
  const l=languages.find(x=>x.c===c);
  langLabel.textContent=l.l;
  explicitText.textContent=l.e;
  acceptBtn.textContent=l.a;
  highlight(l.r);
  document.getElementById("langOptions").classList.remove("open");
}
</script>

</body>
</html>
