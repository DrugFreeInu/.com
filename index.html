<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
  body {
    background:black;
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #site {
    padding:20px;
    filter:blur(8px);
    transition:filter 0.4s ease;
    position:relative;
    z-index:1;
  }

  #contentWarning {
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  /* DARK PURPLE BOKEH */
  .bokeh {
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  .bokeh span {
    position:absolute;
    bottom:-600px;
    border-radius:50%;
    filter:blur(22px);
    background:radial-gradient(
      circle,
      rgba(90,30,160,0.35),
      rgba(0,0,0,0)
    );
    opacity:0;
    animation-fill-mode:forwards;
  }

  @keyframes floatChaos {
    0% { opacity:0; transform:translate(0,0); }
    15% { opacity:1; }
    100% { opacity:0; transform:translate(var(--dx), var(--dy)); }
  }

  /* MASSIVE SOFT CODE PROJECTION */
  .policy-type {
    position:absolute;
    top:12%;
    left:50%;
    transform:translateX(-50%) rotate(-6deg);
    font-size:clamp(260px, 26vw, 480px);
    font-weight:500;
    letter-spacing:2px;
    color:rgba(235,240,255,0.45);
    text-shadow:
      0 0 60px rgba(140,170,255,0.35),
      0 0 140px rgba(120,80,255,0.35),
      0 0 260px rgba(90,30,160,0.30);
    filter:blur(10px);
    white-space:nowrap;
    pointer-events:none;
    will-change:transform, opacity;
    transition:
      transform 18s linear,
      opacity 4s ease;
  }

  /* EXTRA BLUR FOR "meta" ONLY */
  .policy-type .meta-blur {
    filter:blur(18px);
    opacity:0.35;
  }

  .policy-type.scroll {
    transform:translate(-50%, -180vh) rotate(-6deg);
    opacity:0;
  }

  /* EXPLICIT BOX */
  #contentWarningBox {
    position:relative;
    z-index:2;
    background:#0b0b0b;
    border:2px solid rgba(255,255,255,0.9);
    border-radius:22px;
    padding:48px;
    width:520px;
  }

  .explicit-text {
    font-size:48px;
    margin-bottom:26px;
    letter-spacing:2px;
  }

  .gate-btn {
    width:100%;
    background:white;
    color:black;
    border:none;
    padding:18px;
    font-size:24px;
    border-radius:16px;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>

<body>

<div id="site">
  <h1>DrugFreeInu</h1>
  <p>an opportunity to<br>learn and create</p>
</div>

<div id="contentWarning">
  <div class="bokeh" id="bokehLayer"></div>

  <!-- MASSIVE CODE PROJECTION -->
  <div class="policy-type" id="policyType"></div>

  <div id="contentWarningBox">
    <div class="explicit-text">explicit</div>
    <button class="gate-btn">accept</button>
  </div>
</div>

<script>
/* SLOW TRUE TYPEWRITER + META BLUR */
const line = '<meta http-equiv="Permissions-Policy" content="storage-access=()">';
const target = document.getElementById("policyType");

let i = 0;
let buffer = "";

function typeChar() {
  if (i < line.length) {
    buffer += line[i];

    // Replace "meta" with blurred span once complete
    const safe = buffer.replace(
      /\bmeta\b/i,
      '<span class="meta-blur">meta</span>'
    );

    target.innerHTML = safe;
    i++;

    // Slower cadence so each letter is seen
    setTimeout(typeChar, 260 + Math.random() * 180);
  } else {
    setTimeout(() => {
      target.classList.add("scroll");
    }, 1800);
  }
}
typeChar();

/* CHAOTIC DARK PURPLE BOKEH */
const layer = document.getElementById("bokehLayer");
const count = Math.floor(Math.random()*101);

for (let i = 0; i < count; i++) {
  const s = document.createElement("span");
  const size = 160 + Math.random()*900;
  const dur = 30 + Math.random()*260;
  const delay = Math.random()*90;
  s.style.width = s.style.height = size + "px";
  s.style.left = Math.random()*100 + "%";
  s.style.animation = `floatChaos ${dur}s linear ${delay}s infinite`;
  s.style.setProperty("--dx", (Math.random()*1400 - 700) + "px");
  s.style.setProperty("--dy", (-(220 + Math.random()*480)) + "vh");
  layer.appendChild(s);
}
</script>

</body>
</html>
