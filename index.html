<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DrugFreeInu</title>

<meta http-equiv="Permissions-Policy" content="storage-access=()">

<style>
  body {
    background:black;
    color:white;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }

  #contentWarning {
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    overflow:hidden;
  }

  #contentWarningBox {
    position:relative;
    background:#0b0b0b;
    border:2px solid rgba(255,255,255,0.9);
    border-radius:28px;
    padding:62px;
    width:680px;
    box-shadow:0 0 52px rgba(120,60,200,0.22);
  }

  .earth-photo {
    width:100%;
    max-width:360px;
    margin:0 auto 28px auto;
    display:block;
    filter:drop-shadow(0 0 28px rgba(140,80,220,0.45));
  }

  /* LOCKED WIDTH DROPDOWN */
  .lang-select {
    position:relative;
    margin-bottom:22px;
    text-align:left;
  }

  .lang-current {
    padding:14px 18px;
    border:1px solid rgba(255,255,255,0.85);
    border-radius:14px;
    font-size:19px;
    cursor:pointer;
    user-select:none;
    width:100%;
    box-sizing:border-box;
  }

  .lang-current::after {
    content:"▾";
    float:right;
    opacity:0.8;
  }

  .lang-options {
    max-height:0;
    overflow:hidden;
    opacity:0;
    margin-top:8px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.15);
    background:#0b0b0b;
    transition:max-height 0.35s ease, opacity 0.25s ease;
  }

  .lang-options.open {
    max-height:260px;
    opacity:1;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
  }

  .lang-options div {
    padding:12px 18px;
    font-size:18px;
    cursor:pointer;
  }

  .lang-options div:hover {
    background:rgba(255,255,255,0.08);
  }

  /* FIXED HEIGHT TEXT (NO JUMP) */
  .explicit-text {
    font-size:62px;
    letter-spacing:3px;
    height:80px;
    line-height:80px;
    margin-bottom:36px;
    white-space:nowrap;
  }

  .gate-btn {
    width:100%;
    background:rgba(255,255,255,0.10);
    color:white;
    border:1.5px solid rgba(190,150,255,0.9);
    padding:24px;
    font-size:31px;
    border-radius:18px;
    font-weight:500;
    letter-spacing:1.5px;
    cursor:pointer;
    box-shadow:
      0 0 10px rgba(150,90,255,0.35),
      0 0 22px rgba(120,60,200,0.25);
  }
</style>
</head>

<body>

<div id="contentWarning">
  <div id="contentWarningBox">

    <img src="E55C11BE-05AB-4197-8A2B-DA7C038992D8.png" class="earth-photo" alt="">

    <div class="lang-select">
      <div class="lang-current" onclick="toggleLang()">English</div>
      <div class="lang-options" id="langOptions">
        <div onclick="manualLang('en','English')">English</div>
        <div onclick="manualLang('es','Español')">Español</div>
        <div onclick="manualLang('fr','Français')">Français</div>
        <div onclick="manualLang('de','Deutsch')">Deutsch</div>
        <div onclick="manualLang('ru','Русский')">Русский</div>
        <div onclick="manualLang('ja','日本語')">日本語</div>
      </div>
    </div>

    <div class="explicit-text" id="explicitText"></div>
    <button class="gate-btn" id="acceptBtn">accept</button>

  </div>
</div>

<script>
const translations = [
  {l:"English", e:"explicit", a:"accept"},
  {l:"Español", e:"explícito", a:"aceptar"},
  {l:"Français", e:"explicite", a:"accepter"},
  {l:"Deutsch", e:"explizit", a:"akzeptieren"},
  {l:"Русский", e:"откровенный", a:"принять"},
  {l:"日本語", e:"露骨な内容", a:"同意する"}
];

let index = 0;
let typing = false;

function toggleLang(){
  document.getElementById("langOptions").classList.toggle("open");
}

function manualLang(code,label){
  document.querySelector(".lang-current").innerText = label;
  document.getElementById("langOptions").classList.remove("open");
}

function typeText(text, el, callback){
  el.textContent = "";
  let i = 0;
  typing = true;

  const interval = setInterval(() => {
    el.textContent += text[i];
    i++;
    if(i >= text.length){
      clearInterval(interval);
      typing = false;
      setTimeout(callback, 1000); // ⏸ 1 second pause
    }
  }, 90);
}

function cycleLanguage(){
  const t = translations[index];
  document.querySelector(".lang-current").innerText = t.l;

  typeText(t.e, document.getElementById("explicitText"), () => {
    document.getElementById("acceptBtn").textContent = t.a;
    index = (index + 1) % translations.length;
    cycleLanguage();
  });
}

cycleLanguage();
</script>

</body>
</html>
