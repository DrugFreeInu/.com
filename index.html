<style>
body{

  margin:0;
  padding:0;

}

#contentWarning{
  position:fixed;
  inset:0;
  background:black;
  display:flex;

  justify-content:center;
  z-index:99999;
}

/* BOX */
#contentWarningBox{

  border-radius:28px;
  padding:62px;

}

/* PHOTO */
.earth-photo{
  width:100%;
  max-width:360px;
  margin:0 auto 28px auto;
  display:block;
  filter:drop-shadow(0 0 28px rgba(140,80,220,0.45));
}

/* LANGUAGE SELECTOR */
.lang-select{
  position:relative;
  margin-bottom:22px;
}

.lang-current{
  position:relative;
  height:52px;                 /* üîí LOCKED */
  line-height:52px;
  padding:0 18px;
  border:1px solid rgba(255,255,255,0.85);
  border-radius:14px;
  font-size:19px;
  cursor:pointer;
  width:100%;
  box-sizing:border-box;
  text-align:center;
  overflow:hidden;
}

.lang-current::after{
  content:"‚ñæ";
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  opacity:0.8;
}

.lang-ghost{
  visibility:hidden;
  position:absolute;
  white-space:nowrap;
}

.lang-label{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  white-space:nowrap;
  pointer-events:none;
}

/* DROPDOWN */
.lang-options{
  max-height:0;
  overflow:hidden;
  opacity:0;
  margin-top:8px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:#0b0b0b;
  transition:max-height .35s ease, opacity .25s ease;
}

.lang-options.open{
  max-height:260px;
  opacity:1;
  overflow-y:auto;
}

.lang-options div{
  padding:12px 18px;
  font-size:18px;
  cursor:pointer;
}

.lang-options div:hover{
  background:rgba(255,255,255,0.08);
}

/* TEXT */
.explicit-text{
  font-size:62px;
  height:80px;                /* üîí LOCKED */

}

/* BUTTON */
.gate-btn{

  width:100%;
  height:88px;               /* üîí LOCKED */

  font-size:31px;
  border-radius:18px;
  letter-spacing:1.5px;
  cursor:pointer;
  box-shadow:
    0 0 10px rgba(150,90,255,0.35),
    0 0 22px rgba(120,60,200,0.25);
  overflow:hidden;
}

.btn-ghost{
  visibility:hidden;
  position:absolute;
  white-space:nowrap;
}

.btn-label{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>

<script>
const languages=[
  {c:"en",l:"English",e:"explicit",a:"accept"},
  {c:"es",l:"Espa√±ol",e:"expl√≠cito",a:"aceptar"},
  {c:"fr",l:"Fran√ßais",e:"explicite",a:"accepter"},
  {c:"de",l:"Deutsch",e:"explizit",a:"akzeptieren"},
  {c:"pt",l:"Portugu√™s",e:"expl√≠cito",a:"aceitar"},
  {c:"it",l:"Italiano",e:"esplicito",a:"accetta"},
  {c:"ru",l:"–†—É—Å—Å–∫–∏–π",e:"–æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω—ã–π",a:"–ø—Ä–∏–Ω—è—Ç—å"},
  {c:"ja",l:"Êó•Êú¨Ë™û",e:"Èú≤È™®„Å™ÂÜÖÂÆπ",a:"ÂêåÊÑè„Åô„Çã"},
  {c:"ko",l:"ÌïúÍµ≠Ïñ¥",e:"ÎÖ∏Í≥®Ï†ÅÏù∏",a:"ÎèôÏùò"},
  {c:"zh",l:"‰∏≠Êñá",e:"Èú≤È™®ÂÜÖÂÆπ",a:"Êé•Âèó"},
  {c:"ar",l:"ÿßŸÑÿπÿ±ÿ®Ÿäÿ©",e:"ŸÖÿ≠ÿ™ŸàŸâ ÿµÿ±Ÿäÿ≠",a:"ŸÇÿ®ŸàŸÑ"},
  {c:"he",l:"◊¢◊ë◊®◊ô◊™",e:"◊™◊ï◊õ◊ü ◊û◊§◊ï◊®◊©",a:"◊ß◊ë◊ú"},
  {c:"tr",l:"T√ºrk√ße",e:"a√ßƒ±k i√ßerik",a:"kabul et"}
];

let auto=true,last=-1,timer=null;
const langLabel=document.getElementById("langLabel");
const explicitText=document.getElementById("explicitText");
const acceptBtn=document.getElementById("acceptBtn");

function randLang(){
  let r;
  do{ r=Math.floor(Math.random()*languages.length); }
  while(r===last);
  last=r;
  return languages[r];
}

function type(el,text,speed){
  el.textContent="";
  let i=0;
  return new Promise(res=>{
    const t=setInterval(()=>{
      if(!auto){clearInterval(t);return;}
      el.textContent+=text[i++];
      if(i>=text.length){clearInterval(t);res();}
    },speed);
  });
}

async function cycle(){
  if(!auto) return;
  const l=randLang();

  await Promise.all([
    type(langLabel,l.l,108),
    type(explicitText,l.e,84),
    type(acceptBtn,l.a,84)
  ]);

  timer=setTimeout(cycle,1680);
}

cycle();

function toggleLang(){
  auto=false;
  clearTimeout(timer);
  document.getElementById("langOptions").classList.toggle("open");
}

function setLang(c){
  auto=false;
  clearTimeout(timer);
  const l=languages.find(x=>x.c===c);
  langLabel.textContent=l.l;
  explicitText.textContent=l.e;
  acceptBtn.textContent=l.a;
  document.getElementById("langOptions").classList.remove("open");
}
</script>
